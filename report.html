<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reporte de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/report.css" />

</head>
<body>

  <div class="container py-5">
    <h2 class="mb-4 text-center">Reporte de Ventas</h2>

    <div class="row g-4">
      <!-- Ventas por Mes -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">Ventas por Mes (Último Año)</div>
          <div class="card-body">
            <canvas id="ventasPorMes" height="300"></canvas>
          </div>
        </div>
      </div>

      <!-- Top Clientes -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">Top 10 Clientes con más Ventas</div>
          <div class="card-body">
            <canvas id="topClientes" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>


  <section class="filter-section">
    <h2>Buscar Ventas por Método de Pago</h2>
    <select id="selectMetodoPago">
      <option value="">-- Selecciona un método --</option>
      <option value="efectivo">Efectivo</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="transferencia">Transferencia</option>
      <!-- Agrega más opciones según tu sistema -->
    </select>
    <button id="btnBuscarMetodo">Buscar</button>

    <table id="ventasMetodoTable" class ="table table-striped mt-4">
      <thead>
        <tr>
          <th>ID Venta</th>
          <th>Cliente</th>
          <th>Monto Total</th>
          <th>Método de Pago</th>
          <th>Fecha Venta</th>
        </tr>
      </thead>
      <tbody id="ventasMetodoTableBody">
        <tr><td colspan="5" class="text-center">No hay datos para mostrar</td></tr>
      </tbody>
    </table>
  </section>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script defer src="JS/report.js"></script>

</body>
</html>
